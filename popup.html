<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Behind the Curtain</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <label for="hostSpoof">Spoof host: </label><input type="text" id="hostSpoof" placeholder="example.com">
    <input type="submit" value="Spoof" id="spoofButton">
    <br>
    <div id="info">
        <div id="cfProxyInfo">
            <span id="cfLogoUnproxied">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="10 0 76 39.5">
                    <style>
                        .logoUnproxied {
                            fill: #92979b;
                        }
                        .logoProxied {
                            fill: #f38020;
                        }
                    </style>
                    <path id="cfLogoPath" class="logoUnproxied" d="M74.5,39c-2.08,0-15.43-.13-28.34-.25-12.62-.12-25.68-.25-27.66-.25a8,8,0,0,1-1-15.93c0-.19,0-.38,0-.57a9.49,9.49,0,0,1,14.9-7.81,19.48,19.48,0,0,1,38.05,4.63A10.5,10.5,0,1,1,74.5,39Z"/>
                </svg>
            </span>
            <span id="isCloudflare"></span>
        </div>
        <span id="cfInfo"></span>
        <span id="ip"></span>
        <br>
        <a id="viewOnIpinfo" href="" target="_blank" hidden="hidden">View on ipinfo.io<br></a>
        <a id="viewOnShodan" href="" target="_blank" hidden="hidden">View on Shodan<br></a>
    </div>
    <table id="searchOnShodan">
        <tr>
            <th>
                Search on Shodan <img src="shodan.png" alt="Shodan" width="20" height="20" id="shodanLogo">
            </th>
            <th></th>
        </tr>
        <tr id="searchByFavicon" >
            <td>
                By favicon hash:
            </td>
            <td id="faviconHash">
            </td>
        </tr>
        <tr id="searchByHostname">
            <td>
                By hostname:
            </td>
            <td id="hostname">
            </td>
        </tr>
    </table>
    <details>
        <summary>Subdomains</summary>
        <table id="subdomains">

        </table>
        <a id="viewDomainOnShodan" href="" target="_blank" hidden="hidden">View on Shodan<br></a>
        <a id="viewDomainOnCrt" href="" target="_blank" hidden="hidden">View on crt.sh<br></a>
    </details>
    <details id="ipInfo" hidden="hidden">
        <summary>IP info</summary>
        <div id="ipInfoDetails">
        </div>
    </details>
    <details id="osInfo" hidden="hidden" open>
        <summary>Operating system</summary>
        <div id="operatingSystem">
        </div>
    </details>
    <details id="servicesInfo" hidden="hidden">
        <summary>Services</summary>
        <div id="services">
        </div>
        <div id="ports">
        </div>
    </details>
    <script src="lib/mmh3.js"></script>
    <script src="popup.js"></script>
</body>
</html>
